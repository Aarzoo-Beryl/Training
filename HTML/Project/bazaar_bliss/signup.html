<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bliss Bazaar</title>
</head>
<body>

		<a href="home.html"><img src="images/logo.png" class="loggocomlogo" height="100" width=250/></a>

    <h2 align="center">Signup</h2>
		<table align="center" cell-padding="10px">
    <form action="/signup" method="post">
			<tr>
        <div>
            <td><label for="fullname">Full Name</label></td>
            <td><input type="text" id="fullname" name="fullname" required></td>
        </div>
			</tr>
			<tr>
        <div>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </div>
				</tr>
				<tr>
        <div>
            <td><label for="username">Username</label></td>
            <td><input type="text" id="username" name="username" required><td>
        </div>
				</tr>
				<tr>
        <div>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </div>
				</tr>
				<tr>
					<td></td>
        <div>
					<td align="right"><input type="submit" value="Sign Up"></td>
        </div>
    </form>
		</table>
		<br><br>
    <div>
        <p align="center">Already have an account? <a href="sign_in.html">Sign In</a></p>
    </div>
</body>
</html>
